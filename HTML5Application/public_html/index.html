<html>
    <head> 
        <title>Twoja stara</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.css"/>

        <style>
            .navbar-default {
                background-color: #67B03B;
                border-color: #e7e7e7;
            }

            .navbar-default .navbar-nav > li > a {
                color: #eeeeee;
            }
        </style>
    </head>
    <body style="padding-top: 70px">

        <div class="container">

            <!-- tytuł -->
            <div class="row">
                <div class="col-lg-12">
                    <h2>gSOAP MSISDN Information</h2>
                </div>
            </div>

            <!-- navbar  -->
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html"><img src="images/plus-logo-small.png"/></a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="#">MSISDN Info</a></li>
                                <li><a href="#">Single test</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- formularz -->
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form" data-toggle="validator">
                        <div class="form-group">
                            <label for="MSISDN">Numer MSISDN: </label>
                            <input type="text" class="form-control" id="MSISDN" name="MSISDN" 
                                   pattern="48\d{9}|\d{9}" title="Numer MSISDN powinien składać się z dziewięciu cyfr lub przedrostka 48 i kolejnych dziewięciu cyfr"
                                   placeholder="9 lub 11 cyfr" data-error="Niepoprawny numer MSISDN" required>
                        </div>
                        <label class="radio-inline">
                            <input type="radio" value="INS" name="optradio">INS
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="UAT" name="optradio" checked>UAT
                        </label>
                        &nbsp;
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Sprawdź</button>   
                        </div>
                    </form>
                </div>
            </div>

            <!-- tabela -->
            <div class="row">
                <div class="col-lg-12">
                    <h4>Rezultat zapytania</h4>

                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>MSISDN</th>
                                <th>Typ</th>
                                <th>Numer konta</th>
                                <th>Status</th>
                                <th>Detale</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>48601123456</td>
                                <td>Postpaid</td>
                                <td>18132011</td>
                                <td>Active</td>
                                <td><a href="#">Detale</a></td>
                            </tr>
                            <tr>
                                <td>48601123457</td>
                                <td>Prepaid</td>
                                <td>6710299122</td>
                                <td>Active</td>
                                <td><a href="#">Detale</a></td>
                            </tr>
                            <tr>
                                <td>48601123458</td>
                                <td>MixPlus</td>
                                <td>9711299324</td>
                                <td>Suspended</td>
                                <td><a href="#">Detale</a></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </body>
</html>
